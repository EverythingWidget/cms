<script>

  var service = {};

  service.seeArticleActivity = EW.getActivity({
    activity: 'admin/html/content-management/article-form/component.php_see',
    onDone: function () {
      System.setHashParameters({
        folderId: null,
        article: null
      });
    }
  });

  service.showArticle = function (id) {
    service.seeArticleActivity({article: id});
  };

  Scope.export = service;

</script>
